<!DOCTYPE html>
<html>
<head>
    <title>Analizador de esfuerzo-deformación</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <head>
        <div class="menu-head">
            <ul>
                <li><a href="./indes.html">Inicio</a></li>
                <li><a href="">Más sobre el proyecto</a></li>
                <li><a href="">Guia de uso</a></li>
                <li><a href="./diagrama.html">Grafica esfuerzo-deformación</a></li>
            </ul>

        </div>
        <section>
            <div>
                
            </div>
        </section>
    </head>

    <main>
        <section class="datos">
            <div class="general-data">
                <!--start of data machine and object-->
                <div class="datos-maquina-lata">
                    <div class="datos-maquina">
                        <h3 class="style-data-component">DATOS MAQUINA</h3>
                        <label class="style-data-component" for="tipo-placa-selector">Seleccione el tipo de placa</label>
                        <select class="style-data-component" name="" id="tipo-placa-selector">
                            <option value="arduinoUno">Arduino Uno</option>
                            <option value="arduinoMega">Arduino Mega</option>
                        </select>
                        <button id="button-placa" class="style-data-component">Seleccionar</button>

                        <h3>CALIBRACION</h3>
                        <label class="style-data-component" for="tarar">ingrese peso de referencia</label>
                        <input class="style-data-component" type="text" id="tarar">

                        <button id="button-calibrar">CALIBRAR</button>
                    </div>

                    <div class="datos-lata">
                        <h3>DATOS LATA</h3>
                        <label class="label-data-lata" for="diametro-mayor">Diametro mayor</label>
                        <input class="input-data-lata" type="number" id="diametro-mayor">

                        <label class="label-data-lata" for="diametro-menor">Diametro menor</label>
                        <input class="input-data-lata" type="number" id="diametro-menor">

                        <label class="label-data-lata" for="altura">Altura</label>
                        <input class="input-data-lata" type="number" id="altura">

                        <label class="label-data-lata" for="marca">Marca de lata</label>
                        <input class="input-data-lata" type="text" id="marca">

                        <label class="label-data-lata" for="material">Mateiral</label>
                        <input class="input-data-lata" type="text" id="material">

                        <button id="button-ingresar-datos">Ingresar datos</button>
                    </div>
                </div>
                <!--end of data machine and object-->
            </div>
            
        </section>
    </main>

</body>
<script src="./app.js"></script>
</html>
